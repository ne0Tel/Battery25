      </svg>
      
  </button>
  
  <div class="slider-similar-cars">
    {% for car in korea %}
      <div class="product-card">
        <div class="product-card-car-rating">
          <img class="product-card-img" src="/media/{{car.img.all.0}}" alt="{{ car.brand }} {{ car.model }}">
          <div>{{car.img}}</div>
          <div class="rating-product">{{car.rating}}</div>
        </div>

        <div class="product-card-info">
          <h2 class="product-card-title">{{ car.brand }} {{ car.model }}</h2>
          <p class="m-0 product-card-subtitle">{{car.year}} • {{car.body_type}} • {{car.mileage}} км</p>
          
          <div class="d-flex align-items-center justify-content-between">
            <p class="m-0 product-card-price">{{ car.price }} ₽</p>
            <button type="button" class="btn product-card-button" style="font-size: 14px !important;" data-bs-toggle="modal" data-bs-target="#exampleModal">
              Оставить заявку
            </button>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</section>

<script>
  $('.slider-similar-cars').slick({
    slidesToShow: 4,
    slidesToScroll: 4,
    autoplay: false,
    infinite: true,
    dots: false,
    centerMode: false,
    prevArrow: $('.similar-cars .custom-prev-arrow'),
    nextArrow: $('.similar-cars .custom-next-arrow'),
  });
</script>
